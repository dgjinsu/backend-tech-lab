version: '3.8'

services:
  eureka:
    build:
      context: ./eureka
    container_name: eureka
    ports:
      - "8761:8761"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - net

  gateway:
    build:
      context: ./gateway
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      eureka:
        condition: service_healthy
    environment:
      - EUREKA_SERVER_URL=${EUREKA_SERVER_URL}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    restart: always
    networks:
      - net

networks:
  net:
    name: mirero.pwm
    driver: bridge
