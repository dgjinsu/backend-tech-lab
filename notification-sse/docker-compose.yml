version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: notification-redis
    ports:
      - "6379:6379"
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 5

  # WAS 서버 1
  was1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-was1
    ports:
      - "8888:8080"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SERVER_PORT=8080
      - SPRING_APPLICATION_NAME=notification-sse-was1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - notification-network
    restart: unless-stopped

  # WAS 서버 2
  was2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-was2
    ports:
      - "8889:8080"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SERVER_PORT=8080
      - SPRING_APPLICATION_NAME=notification-sse-was2
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - notification-network
    restart: unless-stopped

  # WAS 서버 3
  was3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-was3
    ports:
      - "8890:8080"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SERVER_PORT=8080
      - SPRING_APPLICATION_NAME=notification-sse-was3
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - notification-network
    restart: unless-stopped
networks:
  notification-network:
    driver: bridge


