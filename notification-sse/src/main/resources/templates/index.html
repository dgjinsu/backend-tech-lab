            <div class="card">

    <script>
        let eventSource = null;
        let currentUserId = null;
        let users = [];
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‚¬ìš©ì ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        async function loadUsers() {
            try {
                const response = await fetch('/api/v1/users');
                const data = await response.json();
                users = data; // ResponseEntityë¡œ ì§ì ‘ ë°°ì—´ ë°˜í™˜
                
                const currentUserSelect = document.getElementById('currentUser');
                const targetUserSelect = document.getElementById('targetUser');
                
                users.forEach(user => {
                    currentUserSelect.innerHTML += `<option value="${user.userId}">${user.name} (${user.userId})</option>`;
                    targetUserSelect.innerHTML += `<option value="${user.userId}">${user.name} (${user.userId})</option>`;
                });
            } catch (error) {
                console.error('ì‚¬ìš©ì ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
                alert('ì‚¬ìš©ì ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }
        
        // SSE ì—°ê²° í† ê¸€
        function toggleConnection() {
            if (eventSource) {
                disconnect();
            } else {
                connect();
            }
        }
        
        // SSE ì—°ê²°
        function connect() {
            const userSelect = document.getElementById('currentUser');
            const userId = userSelect.value;
            
            if (!userId) {
                alert('ì‚¬ìš©ìë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            currentUserId = userId;
            eventSource = new EventSource(`/api/v1/notifications/subscribe/${userId}`);
            
            eventSource.addEventListener('connect', (event) => {
                console.log('SSE ì—°ê²°ë¨:', event.data);
                updateConnectionStatus(true);
            });
            
            eventSource.addEventListener('notification', (event) => {
                console.log('ì•Œë¦¼ ë°›ìŒ:', event.data);
                const notification = JSON.parse(event.data);
                addNotification(notification);
            });
            
            eventSource.onerror = (error) => {
                console.error('SSE ì—ëŸ¬:', error);
                disconnect();
            };
        }
        
        // SSE ì—°ê²° í•´ì œ
        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                currentUserId = null;
                updateConnectionStatus(false);
            }
        }
        
        // ì—°ê²° ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const sendBtn = document.getElementById('sendBtn');
            const currentUserSelect = document.getElementById('currentUser');
            
            if (connected) {
                status.textContent = 'ì—°ê²°ë¨';
                status.className = 'status connected';
                connectBtn.textContent = 'ì—°ê²° í•´ì œ';
                connectBtn.classList.add('connected');
                sendBtn.disabled = false;
                currentUserSelect.disabled = true;
            } else {
                status.textContent = 'ì—°ê²°ë˜ì§€ ì•ŠìŒ';
                status.className = 'status disconnected';
                connectBtn.textContent = 'ì—°ê²°í•˜ê¸°';
                connectBtn.classList.remove('connected');
                sendBtn.disabled = true;
                currentUserSelect.disabled = false;
            }
        }
        
        // ì•Œë¦¼ ì „ì†¡
        async function sendNotification() {
            const targetUserId = document.getElementById('targetUser').value;
            const message = document.getElementById('message').value;
            
            if (!targetUserId) {
                alert('ë°›ëŠ” ì‚¬ëŒì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (!message.trim()) {
                alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (targetUserId === currentUserId) {
                alert('ìê¸° ìì‹ ì—ê²ŒëŠ” ë©”ì‹œì§€ë¥¼ ë³´ë‚¼ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            
            try {
                const response = await fetch('/api/v1/notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        senderUserId: currentUserId,
                        receiverUserId: targetUserId,
                        message: message
                    })
                });
                
                if (response.ok) {
                    document.getElementById('message').value = '';
                    alert('ë©”ì‹œì§€ê°€ ì „ì†¡ë˜ì—ˆìŠµë‹ˆë‹¤.');
                } else {
                    const error = await response.json();
                    alert('ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨: ' + error.message);
                }
            } catch (error) {
                console.error('ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨:', error);
                alert('ë©”ì‹œì§€ ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }
        
        // Toast ì•ŒëŒ í‘œì‹œ
        function addNotification(notification) {
            const toastContainer = document.getElementById('toastContainer');
            
            // Toast ìš”ì†Œ ìƒì„±
            const toast = document.createElement('div');
            toast.className = 'toast';
            
            const time = new Date(notification.createdAt).toLocaleString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            toast.innerHTML = `
                <div class="toast-icon">ğŸ””</div>
                <div class="toast-content">
                    <div class="toast-title">From: ${notification.senderName}</div>
                    <div class="toast-message">${notification.message}</div>
                    <div class="toast-time">${time}</div>
                </div>
                <button class="toast-close" onclick="closeToast(this)">Ã—</button>
            `;
            
            toastContainer.appendChild(toast);
            
            // ì•ŒëŒ ì†Œë¦¬ ì¬ìƒ (ì„ íƒì‚¬í•­)
            playNotificationSound();
            
            // 5ì´ˆ í›„ ìë™ìœ¼ë¡œ ì œê±°
            setTimeout(() => {

        }
        
        // Toast ë‹«ê¸°
        function closeToast(button) {
            const toast = button.closest('.toast');
            removeToast(toast);
        }
        
        // Toast ì œê±° (ì• ë‹ˆë©”ì´ì…˜ í¬í•¨)
        function removeToast(toast) {
            toast.classList.add('removing');

        // ì•ŒëŒ ì†Œë¦¬ ì¬ìƒ
        function playNotificationSound() {
            // ê°„ë‹¨í•œ beep ì†Œë¦¬ (Web Audio API ì‚¬ìš©)
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                console.log('ì•ŒëŒ ì†Œë¦¬ ì¬ìƒ ì‹¤íŒ¨:', error);
            }
        }
