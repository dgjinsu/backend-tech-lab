<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notification Service Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 14px;
        }
        input {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        #notifications {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
        }
        .notification-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 4px;
        }
        .notification-item.read {
            border-left-color: #6c757d;
            opacity: 0.7;
        }
        .notification-title {
            font-weight: bold;
        }
        .notification-time {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Notification Service Test</h1>

    <div class="section">
        <h2>1. SSE Connect</h2>
        <div>
            <input type="text" id="userId" placeholder="User ID" value="user1">
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        <div id="status" class="disconnected">Disconnected</div>
    </div>

    <div class="section">
        <h2>2. Send Notification</h2>
        <div>
            <input type="text" id="targetUserId" placeholder="Target User ID" value="user1"><br>
            <input type="text" id="title" placeholder="Title" value="Test Title"><br>
            <input type="text" id="content" placeholder="Content" value="Test Content"><br>
            <button onclick="sendNotification()">Send</button>
        </div>
    </div>

    <div class="section">
        <h2>3. Real-time Notifications</h2>
        <div id="notifications">
            <p style="color: #666;">Waiting for notifications...</p>
        </div>
    </div>

    <div class="section">
        <h2>4. Load Notifications</h2>
        <div>
            <input type="text" id="loadUserId" placeholder="User ID" value="user1">
            <button onclick="loadNotifications()">Load</button>
        </div>
        <div id="notificationList"></div>
    </div>

    <script>
        let eventSource = null;

        function connect() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('Please enter User ID');
                return;
            }

            if (eventSource) {
                eventSource.close();
            }

            const url = `/api/sse/subscribe?serviceId=notification&userId=${userId}`;
            eventSource = new EventSource(url);

            eventSource.addEventListener('connect', function(event) {
                console.log('Connected:', event.data);
                document.getElementById('status').textContent = 'Connected as ' + userId;
                document.getElementById('status').className = 'connected';
            });

            eventSource.addEventListener('notification', function(event) {
                console.log('Notification received:', event.data);
                const data = JSON.parse(event.data);
                addNotificationToList(data);
            });

            eventSource.onerror = function(error) {
                console.error('SSE Error:', error);
                document.getElementById('status').textContent = 'Connection error';
                document.getElementById('status').className = 'disconnected';
            };
        }

        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('status').className = 'disconnected';
        }

        function addNotificationToList(notification) {
            const container = document.getElementById('notifications');
            if (container.querySelector('p')) {
                container.innerHTML = '';
            }

            const item = document.createElement('div');
            item.className = 'notification-item';
            item.innerHTML = `
                <div class="notification-title">${notification.title}</div>
                <div>${notification.content}</div>
                <div class="notification-time">${new Date().toLocaleString()}</div>
            `;
            container.insertBefore(item, container.firstChild);
        }

        function sendNotification() {
            const targetUserId = document.getElementById('targetUserId').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            fetch('/api/notifications', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: targetUserId,
                    title: title,
                    content: content
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Notification created:', data);
                alert('Notification sent!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send notification');
            });
        }

        function loadNotifications() {
            const userId = document.getElementById('loadUserId').value;

            fetch(`/api/notifications/${userId}`)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('notificationList');
                if (data.length === 0) {
                    container.innerHTML = '<p>No notifications found.</p>';
                    return;
                }

                container.innerHTML = data.map(n => `
                    <div class="notification-item ${n.read ? 'read' : ''}">
                        <div class="notification-title">${n.title}</div>
                        <div>${n.content}</div>
                        <div class="notification-time">${n.createdAt}</div>
                    </div>
                `).join('');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
