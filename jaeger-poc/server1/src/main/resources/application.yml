server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:test'

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

opentracing:
  jaeger:
    service-name: server1 # jaeger service name
    udp-sender:
      host: localhost # jaeger server ip
      port: 6831           # jaeger udp port

